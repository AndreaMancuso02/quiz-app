<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .container {
      padding: 30px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .category {
      background: white;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    #quiz {
      display: none;
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>ðŸ§  Quiz App</h1>

<div class="container" id="home">
  <h2>Scegli un argomento</h2>

  <div class="categories">
    <div class="category" onclick="startQuiz('storia')">ðŸ“œ Storia</div>
    <div class="category" onclick="startQuiz('scienza')">ðŸ”¬ Scienza</div>
    <div class="category" onclick="startQuiz('informatica')">ðŸ’» Informatica</div>
  </div>
</div>

<div class="container" id="quiz">
  <h2 id="categoryTitle"></h2>
  <p id="question"></p>
  <div id="answers"></div>
  <p id="score"></p>

  <button onclick="goHome()">â¬… Torna alla Home</button>
</div>

<script>
const quizzes = {
  storia: [
    { q: "Chi ha scoperto l'America?", a: ["Colombo", "Galileo", "Napoleone"], correct: 0 },
    { q: "In che anno Ã¨ iniziata la Seconda Guerra Mondiale?", a: ["1939", "1918", "1945"], correct: 0 }
  ],
  scienza: [
    { q: "Qual Ã¨ il pianeta rosso?", a: ["Marte", "Venere", "Giove"], correct: 0 },
    { q: "L'acqua Ã¨ composta da?", a: ["H2O", "CO2", "O2"], correct: 0 }
  ],
  informatica: [
    { q: "Cosa significa HTML?", a: ["HyperText Markup Language", "HighText Machine Language", "Home Tool Markup Language"], correct: 0 },
    { q: "Quale linguaggio gira nel browser?", a: ["Python", "JavaScript", "C++"], correct: 1 }
  ]
};

let currentQuiz = [];
let index = 0;
let score = 0;

function startQuiz(category) {
  currentQuiz = quizzes[category];
  index = 0;
  score = 0;

  document.getElementById("home").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  document.getElementById("categoryTitle").innerText = "Categoria: " + category.toUpperCase();

  showQuestion();
}

function showQuestion() {
  const q = currentQuiz[index];
  document.getElementById("question").innerText = q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.a.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.innerText = text;
    btn.onclick = () => answer(i);
    answersDiv.appendChild(btn);
  });
}

function answer(choice) {
  if (choice === currentQuiz[index].correct) {
    score++;
  }

  index++;

  if (index < currentQuiz.length) {
    showQuestion();
  } else {
    document.getElementById("question").innerText = "ðŸŽ‰ Quiz completato!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("score").innerText =
      "Punteggio: " + score + " / " + currentQuiz.length;
  }
}

function goHome() {
  document.getElementById("home").style.display = "block";
  document.getElementById("quiz").style.display = "none";
  document.getElementById("score").innerText = "";
}
</script>

</body>
</html>
