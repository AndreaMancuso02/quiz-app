<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In gioco - Super Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <button class="theme-btn" onclick="toggleDarkMode()">üåì Tema</button>
        </div>

        <div id="quiz-screen">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div class="quiz-info">
                <span id="status-text">Caricamento...</span>
                <span id="timer-display">‚è± 15s</span>

            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Fine Quiz!</h1>
            <div id="result-desc"></div>
            <button class="btn-home" onclick="window.location.href='index.html'">Torna alla Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
